<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table border="0" cellpadding="7" align="center">
		<tr>
			<td class="login" colspan="2">Login ke akun Anda‎‎‎‎‎</td>
		</tr>
		<tr>
			<td class="fillbox" colspan="2"><input class="filltext" type="text" name="email" placeholder="Email"></td>
		</tr>
		<tr>
			<td class="fillbox" colspan="2"><input class="filltext" type="password" name="password" placeholder="Password"></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="keep"> Biarkan tetap masuk</td>
			<td class="forgotpass"><a href="https://google.com"><p>Lupa password?</p></td>
		</tr>
		<tr>
			<td class="loginbackground" colspan="2"><button class="loginbutton">Login</button></td>
		</tr>
		<tr>
			<td class="register" colspan="2"><button class="register">Register</button></td>
		</tr>
		<tr>
			<td class="or" colspan="2">───────────────── atau ─────────────────</td>
		</tr>
		<tr>
			<td class="facebook" colspan="2"><button class="facebook">Login dengan Facebook</button></td>
		</tr>
		<tr>
			<td class="googlelogin" colspan="2"><button class="googlelogin">Login dengan Google</button></td>
		</tr>
		<tr>
			<td class="yahoologin" colspan="2"><button class="yahoologin">Login with Yahoo</button></td>
		</tr>
	</table>
</body>
</html>
